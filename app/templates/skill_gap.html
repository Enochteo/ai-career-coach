{% extends "base.html" %}

{% block content %}
<h2>Skill Gap Analyzer</h2>

<form method="post">
    <label for="skills">Your Current Skills:</label><br>
    <textarea name="skills" rows="4" cols="60" placeholder="e.g. Python, C++, Arduino, Excel, matplotlib etc" required></textarea><br>

    <label for="job">Desired Job Title:</label><br>
    <input type="text" name="job" placeholder="e.g. Software Engineer, Data Analyst, Systems Engineer" required><br><br>

    <button type="submit">Analyze</button>
</form>
{% if result %}
    <hr>
    <h3>Results:</h3>
    <p><strong>Missing Skills:</strong></p>
    <pre>{{ result["gaps"] }}</pre>

    <p><strong>Recommended Learning Resources:</strong></p>
    <pre>{{ result["resources"] }}</pre>
{% endif %}
{% endblock %}
