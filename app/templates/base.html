<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Coach</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        header { font-size: 24px; margin-bottom: 1rem;}
        .container { max-width: 800px; margin: auto;}
    </style>
</head>
<body>
    <div class="container">
        <header> Career Coach App </header>
        {% if current_user.is_authenticated %}
            <p>Welcome {{ current_user.full_name }} | <a href="{{ url_for('auth.logout') }}">Logout</a></p>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a> | <a href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
